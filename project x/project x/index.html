<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Chocolate Pack</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Create Your Custom Chocolate Pack</h1>
    <div class="chocolate-list" id="chocolate-list">
        <!-- Chocolate options will be generated here -->
    </div>
    <div id="custom-pack-summary">
        <h2>Custom Pack Summary:</h2>
        <ul id="selected-chocolates">
            <!-- Selected items will be displayed here -->
        </ul>
        <p>Total Price: $<span id="total-price">0.00</span></p>
    </div>

    <script src="index.js"></script>
</body>
</html>
